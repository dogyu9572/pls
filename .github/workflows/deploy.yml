name: Deploy to Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          set -e  # 에러 발생시 스크립트 중단
          echo "=== GitHub Actions 배포 시작 ==="
          echo "현재 시간: $(date)"
          echo "현재 디렉토리: $(pwd)"
          echo "Git 커밋: $(git log --oneline -1)"
          
          cd /var/www/pls
          echo "프로젝트 디렉토리로 이동: $(pwd)"
          
          echo "=== Git 상태 확인 ==="
          git status
          git log --oneline -3
          
          echo "=== 실서버 변경사항 체크 (임시 비활성화) ==="
          # 임시로 실서버 변경사항 체크 비활성화
