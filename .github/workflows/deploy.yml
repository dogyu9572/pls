          #   echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          #   echo "❌ 배포 중단: 실서버에 커밋되지 않은 변경사항 발견!"
          #   echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          #   echo ""
          #   echo "📋 변경된 파일 목록:"
          #   git status --short
          #   echo ""
          #   echo "💡 해결 방법:"
          #   echo "  1. 실서버 SSH 접속"
          #   echo "  2. cd /var/www/pls"
          #   echo "  3. git add ."
          #   echo "  4. git commit -m '실서버 직접 수정 반영'"
